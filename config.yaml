stt:
  host: 0.0.0.0
  port: 8001
  provider: funasr
  language_code: zh
  sample_rate: 16000
  interim_transcript_min_samples: 16000
  log_level: INFO
  log_file: null
  providers:
    faster-whisper:
      model_path: faster-whisper-small
      device: null
      compute_type: null
    funasr:
      model_name: paraformer-zh-streaming
      vad_model: fsmn-vad
      vad_kwargs:
        max_single_segment_time: 30000
      punc_model: ct-punc
      device: cpu
      batch_size_s: 0
      streaming:
        enabled: true
        chunk_size:
        - 0
        - 8
        - 4
        encoder_chunk_look_back: 4
        decoder_chunk_look_back: 1
        vad_chunk_size_ms: 100
        silence_threshold_ms: 200
