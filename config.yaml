  port: 8000
  stt_websocket_path: /ws/stt
  log_level: INFO
  log_file: null
  system_prompt_file: orchestrator/ema_prompt.txt
  queue_cooldown_seconds: 3.0
  hotkeys:
    toggle_listening: ctrl+shift+l
    cancel_speech: ctrl+shift+c
llm:
  provider: ollama
  providers:
    gemini:
      model: gemini-2.5-flash
      api_key: null
      disable_thinking: true
      generation_config:
        thinking_budget: 0
    ollama:
      model: Qwen3-8B-Q4-4kcontext
      base_url: http://localhost:11434
      timeout: 300
      disable_thinking: true
      generation_config: null
