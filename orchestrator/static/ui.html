<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Agent Control Panel</title>
  <style>
    :root { color-scheme: light dark; font-family: system-ui, sans-serif; }
    body { 
      margin: 0; 
      padding: 0; 
      background: #0b0c10; 
      color: #e5e7eb; 
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    .header {
      padding: 16px;
      border-bottom: 1px solid #1f2937;
      background: #111827;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-shrink: 0;
    }
    
    h1 { 
      margin: 0; 
      font-size: 1.25rem; 
      flex: 1;
    }
    
    button { 
      padding: 10px 14px; 
      border-radius: 6px; 
      border: 1px solid #ef4444; 
      background: #991b1b; 
      color: #fff; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 0.9rem;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .status { 
      font-size: 0.9rem; 
      color: #9ca3af; 
    }
    
    .activity { 
      display: flex; 
      gap: 6px; 
      padding: 0 16px 12px 16px;
      flex-shrink: 0;
    }
    .segment { 
      flex: 1; 
      padding: 8px 6px; 
      text-align: center; 
      border-radius: 6px; 
      background: #0f172a; 
      border: 1px solid #1f2937; 
      color: #9ca3af; 
      font-weight: 600; 
      font-size: 0.85rem; 
    }
    .segment.active { 
      background: #2563eb; 
      color: #e5e7eb; 
      border-color: #1d4ed8; 
      box-shadow: 0 0 0 1px #1d4ed8 inset; 
    }
    
    .main-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    
    .history-panel {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }
    
    .message.assistant {
      align-self: flex-start;
      align-items: flex-start;
    }
    
    .message-bubble {
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    
    .message.user .message-bubble {
      background: #2563eb;
      color: #e5e7eb;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant .message-bubble {
      background: #1f2937;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
      border: 1px solid #374151;
    }
    
    .message-timestamp {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
      padding: 0 4px;
    }
    
    .live-panel {
      border-top: 1px solid #1f2937;
      background: #111827;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-shrink: 0;
    }
    
    .live-card {
      padding: 12px;
      border-radius: 8px;
      background: #0f172a;
      border: 1px solid #1f2937;
    }
    
    .live-label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    
    .live-content {
      min-height: 60px;
      padding: 10px;
      border-radius: 6px;
      background: #0a0f1a;
      border: 1px solid #1f2937;
      white-space: pre-wrap;
      word-break: break-word;
      color: #e5e7eb;
    }
    
    .live-content:empty::before {
      content: 'Waiting...';
      color: #6b7280;
      font-style: italic;
    }
    
    .empty-history {
      text-align: center;
      color: #6b7280;
      padding: 40px 20px;
      font-style: italic;
    }
    
    .system-prompt-btn {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #3b82f6;
      background: #1e40af;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .system-prompt-btn:hover {
      background: #2563eb;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 24px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 12px;
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #e5e7eb;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .modal-close:hover {
      background: #1f2937;
      color: #e5e7eb;
    }
    
    .modal-body {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .prompt-file-path {
      font-size: 0.85rem;
      color: #6b7280;
      font-family: monospace;
      padding: 8px;
      background: #0f172a;
      border-radius: 6px;
      border: 1px solid #1f2937;
    }
    
    .prompt-textarea {
      width: 100%;
      min-height: 300px;
      padding: 12px;
      background: #0f172a;
      border: 1px solid #1f2937;
      border-radius: 6px;
      color: #e5e7eb;
      font-family: monospace;
      font-size: 0.9rem;
      resize: vertical;
      box-sizing: border-box;
    }
    .prompt-textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      border-top: 1px solid #1f2937;
      padding-top: 12px;
    }
    
    .btn-primary {
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid #3b82f6;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .btn-primary:hover:not(:disabled) {
      background: #1d4ed8;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .btn-secondary:hover {
      background: #374151;
    }
    
    .status-message {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      display: none;
    }
    .status-message.success {
      background: #065f46;
      color: #6ee7b7;
      border: 1px solid #047857;
      display: block;
    }
    .status-message.error {
      background: #7f1d1d;
      color: #fca5a5;
      border: 1px solid #991b1b;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Voice Agent Control Panel</h1>
    <button id="system-prompt-btn" class="system-prompt-btn">System Prompt</button>
    <button id="cancel-btn">Cancel Speech</button>
    <span id="status" class="status">Connecting…</span>
  </div>
  
  <!-- System Prompt Modal -->
  <div id="system-prompt-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">System Prompt Editor</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div>
          <span class="live-label">File Path:</span>
          <div id="prompt-file-path" class="prompt-file-path">Loading...</div>
        </div>
        <div>
          <span class="live-label">System Prompt:</span>
          <textarea id="prompt-textarea" class="prompt-textarea" placeholder="Enter system prompt..."></textarea>
        </div>
        <div id="status-message" class="status-message"></div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="modal-cancel">Cancel</button>
        <button class="btn-primary" id="modal-save">Save</button>
      </div>
    </div>
  </div>

  <div class="activity" aria-label="Agent activity">
    <div id="seg-listening" class="segment">Listening</div>
    <div id="seg-transcribing" class="segment">Transcribing</div>
    <div id="seg-responding" class="segment">Responding</div>
    <div id="seg-synthesizing" class="segment">Synthesizing</div>
    <div id="seg-playing" class="segment">Playing</div>
  </div>

  <div class="main-container">
    <div id="history-panel" class="history-panel">
      <div class="empty-history">No conversation history yet</div>
    </div>

    <div class="live-panel">
      <div class="live-card">
        <span class="live-label">Current Transcript</span>
        <div id="current-transcript" class="live-content"></div>
      </div>
      <div class="live-card">
        <span class="live-label">Agent Response</span>
        <div id="current-response" class="live-content"></div>
      </div>
    </div>
  </div>

  <script>
    const historyPanel = document.getElementById('history-panel');
    const currentTranscript = document.getElementById('current-transcript');
    const currentResponse = document.getElementById('current-response');
    const statusEl = document.getElementById('status');
    const cancelBtn = document.getElementById('cancel-btn');
    const systemPromptBtn = document.getElementById('system-prompt-btn');
    const systemPromptModal = document.getElementById('system-prompt-modal');
    const modalClose = document.getElementById('modal-close');
    const modalCancel = document.getElementById('modal-cancel');
    const modalSave = document.getElementById('modal-save');
    const promptTextarea = document.getElementById('prompt-textarea');
    const promptFilePath = document.getElementById('prompt-file-path');
    const statusMessage = document.getElementById('status-message');
    const segments = {
      listening: document.getElementById('seg-listening'),
      transcribing: document.getElementById('seg-transcribing'),
      responding: document.getElementById('seg-responding'),
      synthesizing: document.getElementById('seg-synthesizing'),
      playing: document.getElementById('seg-playing'),
    };

    // State for current interaction
    let currentTranscriptText = '';
    let currentResponseText = '';
    let sttInterim = '';
    
    let activityState = {
      listening: true,
      transcribing: false,
      responding: false,
      synthesizing: false,
      playing: false,
    };

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function renderActivity(state) {
      activityState = { ...activityState, ...state };
      Object.entries(activityState).forEach(([key, isOn]) => {
        if (segments[key]) {
          segments[key].classList.toggle('active', !!isOn);
        }
      });
    }

    function formatTimestamp(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function renderHistoryMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${message.role}`;
      
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = message.content;
      
      const timestamp = document.createElement('div');
      timestamp.className = 'message-timestamp';
      timestamp.textContent = formatTimestamp(message.timestamp);
      
      messageDiv.appendChild(bubble);
      messageDiv.appendChild(timestamp);
      
      return messageDiv;
    }

    function renderHistory(history) {
      // Clear empty message if present
      const emptyMsg = historyPanel.querySelector('.empty-history');
      if (emptyMsg) {
        emptyMsg.remove();
      }
      
      // Clear existing history
      historyPanel.innerHTML = '';
      
      if (!history || history.length === 0) {
        historyPanel.innerHTML = '<div class="empty-history">No conversation history yet</div>';
        return;
      }
      
      // Render all messages
      history.forEach(msg => {
        historyPanel.appendChild(renderHistoryMessage(msg));
      });
      
      // Scroll to bottom
      historyPanel.scrollTop = historyPanel.scrollHeight;
    }

    async function fetchHistory() {
      try {
        const response = await fetch('/ui/history');
        if (!response.ok) {
          console.error('Failed to fetch history');
          return;
        }
        const data = await response.json();
        if (data.history) {
          renderHistory(data.history);
        }
      } catch (e) {
        console.error('Error fetching history:', e);
      }
    }

    function updateCurrentTranscript() {
      const interimLine = sttInterim ? `\n[interim] ${sttInterim}` : '';
      currentTranscript.textContent = `${currentTranscriptText}${interimLine}`.trim() || '';
    }

    function updateCurrentResponse() {
      currentResponse.textContent = currentResponseText || '';
    }

    function clearLivePanel() {
      currentTranscriptText = '';
      sttInterim = '';
      currentResponseText = '';
      updateCurrentTranscript();
      updateCurrentResponse();
    }

    function commitCurrentTurn() {
      // Only commit if we have both transcript and response
      if (currentTranscriptText.trim() && currentResponseText.trim()) {
        // Reload history from server to get the latest (which includes the committed turn)
        fetchHistory();
      }
      clearLivePanel();
    }

    function connect() {
      const wsProto = location.protocol === 'https:' ? 'wss' : 'ws';
      const ws = new WebSocket(`${wsProto}://${location.host}/ui/events`);

      ws.onopen = () => {
        setStatus('Connected');
        // Fetch history when connected
        fetchHistory();
      };
      ws.onclose = () => {
        setStatus('Disconnected – retrying…');
        setTimeout(connect, 1500);
      };
      ws.onerror = () => setStatus('Error – retrying…');

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          switch (data.event) {
            case 'stt':
              if (data.stage === 'final') {
                // New final transcript - clear previous live state and start fresh
                currentTranscriptText = data.text || '';
                currentResponseText = '';
                sttInterim = '';
                updateCurrentResponse();
              } else if (data.stage === 'interim') {
                sttInterim = data.text || '';
              }
              updateCurrentTranscript();
              break;
            case 'llm_token':
              currentResponseText += data.token || '';
              updateCurrentResponse();
              break;
            case 'llm_done':
              setStatus('LLM complete');
              // Commit current turn to history
              commitCurrentTurn();
              break;
            case 'llm_cancelled':
              setStatus('LLM cancelled');
              clearLivePanel();
              break;
            case 'cancelled':
              setStatus('Speech cancelled');
              clearLivePanel();
              break;
            case 'activity':
              renderActivity(data.state || {});
              break;
            default:
              break;
          }
        } catch (e) {
          console.error('Bad message', e);
        }
      };
    }

    cancelBtn.onclick = async () => {
      cancelBtn.disabled = true;
      setStatus('Cancelling…');
      try {
        await fetch('/ui/cancel', { method: 'POST' });
      } finally {
        cancelBtn.disabled = false;
      }
    };

    // System Prompt Modal Functions
    function showStatusMessage(text, isError = false) {
      statusMessage.textContent = text;
      statusMessage.className = `status-message ${isError ? 'error' : 'success'}`;
      setTimeout(() => {
        statusMessage.className = 'status-message';
      }, 3000);
    }

    async function loadSystemPrompt() {
      try {
        const response = await fetch('/ui/system-prompt');
        if (!response.ok) {
          throw new Error('Failed to load system prompt');
        }
        const data = await response.json();
        promptTextarea.value = data.prompt || '';
        promptFilePath.textContent = data.file_path || 'Unknown';
      } catch (e) {
        console.error('Error loading system prompt:', e);
        showStatusMessage('Failed to load system prompt', true);
      }
    }

    async function saveSystemPrompt() {
      const prompt = promptTextarea.value.trim();
      if (!prompt) {
        showStatusMessage('Prompt cannot be empty', true);
        return;
      }

      modalSave.disabled = true;
      try {
        const response = await fetch('/ui/system-prompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to save system prompt');
        }

        const data = await response.json();
        showStatusMessage('System prompt saved successfully!');
        // Reload to get updated file path if needed
        await loadSystemPrompt();
      } catch (e) {
        console.error('Error saving system prompt:', e);
        showStatusMessage(e.message || 'Failed to save system prompt', true);
      } finally {
        modalSave.disabled = false;
      }
    }

    systemPromptBtn.onclick = async () => {
      systemPromptModal.classList.add('active');
      await loadSystemPrompt();
    };

    function closeModal() {
      systemPromptModal.classList.remove('active');
      statusMessage.className = 'status-message';
    }

    modalClose.onclick = closeModal;
    modalCancel.onclick = closeModal;
    modalSave.onclick = saveSystemPrompt;

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && systemPromptModal.classList.contains('active')) {
        closeModal();
      }
    });

    // Close modal when clicking outside
    systemPromptModal.onclick = (e) => {
      if (e.target === systemPromptModal) {
        closeModal();
      }
    };

    connect();
  </script>
</body>
</html>
