site_name: Voice Agent
site_description: An event-driven, multi-service voice agent system.
site_url: https://wdong.github.io/voice_agent/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Installation: guide/installation.md
  - Architecture:
      - Overview: architecture/overview.md
      - Event System: architecture/event-system.md
      - Interaction Flow: architecture/interaction-flow.md
  - Components:
      - STT Service: components/stt.md
      - TTS Service: components/tts.md
      - Audio Player: components/audio_player.md
  - Configuration: guide/configuration.md

